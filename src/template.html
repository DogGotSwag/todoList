<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DD's todo</title>
</head>
<body>
    <div class="main">
        <div class="left"> 
            <div class="leftSideHeader">
                <h2>Projects</h2>
                <img class="iconAddProject" src="./../img/plus-box-outline.svg" alt="pic">
            </div>


            <ul class="projectsArea">

                <li class="project allTodoProject"> <p>All todo's</p>
                    
                </li>

            </ul>

        </div>


        <div class="right">
            <div class="rightSideHeader">
                <h2>Todos from project : All todos</h2>
            </div>

            <div class="allTodos">

            </div>

            <button class="addTodoIcon"> 
                <img src="../img/plus-box-outline.svg" alt="">
            </button>
        </div>

    </div>
    
</body>
</html>
